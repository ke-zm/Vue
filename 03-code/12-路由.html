<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../01-code/vue2.js"></script>
    <script src="./vue-router.js"></script>
</head>

<body>
    <div id="app">
        <!-- 7.通过router-link 标签定义 to 属性声明路径  -->
        <ul>
            <!--  vue路由中通过router-link去做跳转，它有一个to属性，to属性的值必须和path中的路径对应
            router-link将来会被渲染成为a标签，它的to属性会被渲染成a标签的href属性，
            但它的值前对面会加一个#，变为锚点 -->
            <li><router-link to="/index">首页</router-link></li>
            <li><router-link to='/pro'>蔬菜</router-link></li>
            <li><router-link to='/pro'>水果</router-link></li>
            <li><router-link to="/pro">零食</router-link></li>
        </ul>
        <!-- 6.通过 router-view 挖坑 -->
        <router-view></router-view>
    </div>
    <script>
        // 1.创建组件
        var a1 = Vue.component('index',{
            template:`<div>这是首页</div>`
        })
        var a2 = Vue.component('pro',{
            template:`<div>这里是商品详情页</div>`
        })

        // 2.创建路由对象 
        var router = new VueRouter({
            // 3.配置路由规则
            // name 属性可以省略  路径和组件不能省略
            routes:[
                {name:'index',path: '/index',component:a1},
                {name:'pro',path: '/pro',component:a2}
            ]
        })

        var vm = new Vue({
            el: '#app',
            // 3.在实例中注入路由
            // router: router,
            router,
            data: {
            },
            methods: {

            }
        })
    </script>
</body>

</html>
