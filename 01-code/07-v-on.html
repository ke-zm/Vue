<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue2.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <!-- 
        v-on指令用来监听dom事件
        使用方法：
          1. 在标签的属性位置写上v-on:任意的事件类型="执行的函数"
          2. 简写：@任意的事件类型="执行的函数" （推荐）
          3. 通过执行函数添加参数
          4. 通过执行函数中添加$event参数传递事件对象，注意只能是$event,并且不能加引号
          5. 事件修饰符可以给事件添加特殊功能 .stop .prevent
          6. 可以给和按键相关的事件添加按键修饰符 常用的有 .enter
       -->
        <button v-on:click="changeMsg">点击改变</button>
        <button @click="changeMsg1">简写</button>

        <button @click="changeMsgByArg('神仙')">传参</button>
        <button @click="getEvent($event)">事件对象</button>

        <!-- prevent、stop、once、self  事件修饰符-->
        <a href="#" @click.once="changeMsg">跳转</a>

        <!-- enter、tab、delete、left、right、up、down键盘修饰符 -->
        <input v-on:keyup.13="submit">
        <input v-on:keyup.enter="submit">

        <button @mouseover='handler($event)'>按钮</button>


    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: '葫芦娃'
            },
            methods: {
                // 在对象中定义函数可以进行简写
                // 可以直接书写函数名 + (){} 省略掉:function
                changeMsg(){
                    this.name = '妖精'
                },
                changeMsg1(){
                    this.name = '大黑狗'
                },
                changeMsgByArg(arg){
                    this.name = arg
                },
                getEvent(e){
                    alert('1111')
                },
                submit(){
                    alert('回车了')
                },
                handler(e){
                    console.log('移动事件');
                    console.log(e);
                    // 这个 e 表示浏览器的
                }
            }

        })
                
               
    </script>
</body>

</html>
