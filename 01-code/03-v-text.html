<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue2.js"></script>
</head>
<body>
    <div id="app">
        <p v-text='name'></p>
        <p v-html='name1'></p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: 'aaaaaaaa',
                name1: '<h1>aaaaaaaaa</h1>'
            }
        })
    </script>
</body>
</html>
