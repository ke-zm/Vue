<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue2.js"></script>
    <style>
        .red{
            color: red
        }
        .blue{
            color: blue
        }
    </style>
</head>
<body>
    <div id="app">
        <img :src="src" alt="">
        <p :class="{'red' : true}">这是红色字体</p>
        <p :class="{'blue' : '1'==1 }">这是蓝色字体</p>
        <a :href="'./03-v-text.html?id=' + id">跳转</a>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                src: './log.jpg',
                id: 123  // 绑定 字符串里面的值时 需要用到 字符串拼接
            }
        })
        
    </script>
</body>
</html>
