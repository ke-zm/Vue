<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue2.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="item in array":key="item.name">{{item.name}}:{{item.age}}</p>
        <hr>
        <!-- 顺序是 值，属性，索引 -->
        <p v-for="(value,key,index) in obj":key="value">{{key}}=>{{value}}=>{{index}}<br>
        {{value}}=>{{value}}=>{{index}}</p>
        <!-- <p v-for="(index,key,value) in obj":key="value">{{key}}=>{{value}}=>{{index}}</p> -->
        
        <!-- :key 的值必需是唯一值 当index唯一时, 也可写成:key="index" -->
    </div>
<!--    
    注意，以下两种情况不会触发视图更新
            1. 当使用数组的length属性去改变数组的时候，不会触发视图更新
            2. 使用数组下标的方式去改变数组的时候，也不会触发视图更新

          解决上述问题：
            1. 使用Vue.set(arr, index, newVal) arr是需要改变的数组，index是数组里面的项， newVal是改变后的值
            2. Array.prototype.splice()

            注意 v-for必须结合key属性来使用，它会唯一标识数组中的每一项，未来当数组中的那一项改变的时候，它会只更新那一项，好处就是提升性能。注意key的值唯一，不能重复
-->


<!-- 
    <div v-for='(item,index) in list' :key='index'>
    // :key 需要绑定一个唯一值 绑定key属性可以提升v-for渲染效率 
    // 假设list是数组 
    // item 是 list数组中的每一项   index 是对应项的索引 

    // 假设list是一个对象
    // item 是对应项的属性值(value)  index 是对应的项的属性名(key)
    </div>  
-->
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                array:[
                    {name: 'jack', age: 12},
                    {name: 'rose', age: 13}
                ],
                obj:{
                    name: 'may',
                    age: '111'
                }
                    
            }
        })
    </script>
</body>
</html>
