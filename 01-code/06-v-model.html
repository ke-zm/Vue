<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue2.js"></script>
</head>
<body>
    <div id="app">
        <!-- 只能在下面3种标签中使用 input textarea select -->
        <input type="text" v-model="name">
        <hr>

        <textarea name="" id="" cols="30" rows="10" v-model="name">
        </textarea>
        <hr>

        <select name="" id="" v-model="name"></select>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: 'adad'
            }
        })
        
    </script>
</body>
</html>
