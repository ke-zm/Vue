<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue2.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-if 注释了dom元素 -->
        <p v-if="a">111111111</p>
        <h1 v-show="!a">22222222</h1>
        <hr>
        <!-- v-show 给元素添加 display:none -->
        <p v-show="a">111111111</p>
        <h1 v-if="!a">22222222</h1>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                a: false
            }
        })
    
    </script>
</body>
</html>
