<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue2.js"></script>
</head>
<body>
    <div id="user">
        <p>{{name}}</p>
        <p>{{age}}</p>
        <hr>
        <p>{{name + 'sss'}}</p>
        <p>{{ age + 2 }}</p>
        <hr>
        <p>{{ age>=18?'已成年':'未成年' }}</p>
        
    </div>
    <script>
        var vm = new Vue({
            el: '#user',
            data: {
                name: 'king',
                age: 18
            }
        })
    </script>
</body>
</html>
